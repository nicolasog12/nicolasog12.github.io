<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat with CatGPT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body style="background-color:gray;">
    <div class="container">
      <div class="row justify-content-center mt-5">
       <p style="text-align:center;"><strong>Inspired by cat-gpt.com and powered by AI furry magic ✨ </strong></p>
        <h1 style="text-align:center;">Chat with an AI Cat 🐱</h1>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6 col-sm-12">
          <div id="chat-container" class="card" style="background-color:gray;">
            <div id="chat-header" class="card-header bg-primary text-white">
              <p style="text-align:center;">_________________________________<br>Chat with an AI Cat!</p>
            </div>
            <div id="chat-body" class="card-body">
              <div id="chat-messages"></div>
            </div>
            <div id="chat-footer" class="card-footer">
              <form id="chat-form">
                <div class="input-group">
                  <input id="chat-input" type="text" class="form-control" style="background-color:lightgray;" placeholder="Type your message...">
                  <button id="chat-submit" type="submit" class="btn btn-primary">Send<i class="bi bi-chat-left-dots"></i></button>
                </div>
              </form>
                          <p style="text-align:center;"><strong>Warning: Hitting enter breaks the thing for some reason.</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatMessages = document.getElementById('chat-messages');

      const displayMessage = (message, isUser) => {
        const chatBubble = document.createElement('div');
        chatBubble.classList.add('rounded', 'p-2', 'my-2', 'text-white');
        if (isUser) {
          chatBubble.classList.add('bg-primary');
        } else {
          chatBubble.classList.add('bg-secondary');
        }
        chatBubble.innerText = message;
        chatMessages.appendChild(chatBubble);
      };

      const sendMessage = async (message) => {
        displayMessage(message, true);
        chatInput.value = '';
        const response = await axios.post('https://www.literallyanything.io/api/integrations/chatgpt', {
          systemPrompt: 'Chat with the user as if you are a cat. Act as if cats could talk',
          prompts: [
            {
              role: 'user',
              content: message,
            },
            {
              role: 'assistant',
              content: 'I want to be a cat today. Meow!',
            },
          ],
        });
        displayMessage(response.data.response, false);
      };

      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = chatInput.value.trim();
        if (message) {
          sendMessage(message);
        }
      });
    </script>
  </body>
</html>
